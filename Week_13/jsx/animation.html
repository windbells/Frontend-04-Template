<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动画demo</title>
    <head>
      <style>
        .div-container {
          width: 100px;
          height: 100px;
        }
        .div-container1 {
          background-color: lightblue;
        }
        .div-container2 {
          background-color: lightgreen;
        }
      </style>
    </head>
  </head>
  <body>
    <div id="el" class="div-container div-container1"></div>
    <div id="el2" class="div-container div-container2"></div>
    <button id="pause-btn">pause</button>
    <button id="resume-btn">resume</button>
    <button id="reset-btn">reset</button>
    <script src="./animation-demo.js" type="module"></script>
  </body>
</html>
