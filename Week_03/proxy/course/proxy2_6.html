<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proxy</title>
  </head>
  <body>
    <script>
      let object = {
        a: 1,
        b: 2,
      };

      // 实现po对object的完全代理
      let po = reactive(object);

      // 对对象做某种监听或者改变它的行为
      function reactive(object) {
        return new Proxy(object, {
          set(obj, prop, val) {
            obj[prop] = val;
            console.log(obj, prop, val);
            return obj[prop];
          },
          get(obj, prop) {
            console.log(obj, prop);
            return obj[prop];
          },
        });
      }
    </script>
  </body>
</html>
